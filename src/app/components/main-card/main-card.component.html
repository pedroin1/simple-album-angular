<div class="card-container">
  <div class="card-header">
    <div class="input-wrapper">
      <input
        id="input-id"
        placeholder="Id"
        disabled
        type="text"
        [(ngModel)]="id"
      />
    </div>
    <div class="input-wrapper">
      <input
        id="input-author"
        placeholder="Author"
        type="text"
        [(ngModel)]="author"
      />
    </div>
    <div class="input-wrapper">
      <input
        id="input-musica"
        placeholder="Musica"
        type="text"
        [(ngModel)]="music"
      />
    </div>
    @if (id > 0) {
    <button class="btn-editar" (click)="onUpdateMusic()">Editar</button>
    } @else {
    <button class="btn-criar" (click)="onCreateMusic()">Criar</button>
    }
    <button class="btn-limpar" (click)="clearFields()">Limpar</button>
  </div>
  <div class="card-list-content">
    <h3>Minha Lista de Musicas....</h3>
    <div>
      @for (item of musicList$ | async; track $index) {
      <app-card-music
        id="{{ item.id }}"
        author="{{ item.author }}"
        music="{{ item.music }}"
        (onEventEditMusic)="
          completeFieldsToEdit(item.id, item.author, item.music)
        "
        (onEventRemoveMusic)="onRemoveMusic(item.id)"
      />
      }
    </div>
  </div>
</div>
